<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <!-- Page Header -->
    <div class="mb-4">
        <h3 class="fw-bold mb-0">
            <i class="bi bi-box-seam"></i> Product Details
        </h3>
        <small class="text-muted">View product information</small>
    </div>

    <!-- Product Card -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">

            <div class="row mb-3">
                <div class="col-md-4 text-muted fw-semibold">
                    Product Name
                </div>
                <div class="col-md-8 fw-semibold">
                    {{ product.name }}
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4 text-muted fw-semibold">
                    Price
                </div>
                <div class="col-md-8">
                    <span class="badge bg-success fs-6">
                        â‚¹ {{ product.price }}
                    </span>
                </div>
            </div>

            <hr>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back
                </a>

                <a href="{% url 'product_update' product.id %}"
                   class="btn btn-warning">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>

                <a href="{% url 'product_delete' product.id %}"
                   class="btn btn-danger">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
