<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width: 700px;">

    <!-- Page Header -->
    <div class="mb-4">
        <h3 class="fw-bold mb-0">Product Details</h3>
        <small class="text-muted">View complete product information</small>
    </div>

    <!-- Card -->
    <div class="card shadow-sm border-0">

        <!-- Header -->
        <div class="card-header bg-info text-white d-flex align-items-center">
            <i class="bi bi-box-seam fs-4 me-2"></i>
            <h5 class="mb-0">Product Overview</h5>
        </div>

        <!-- Body -->
        <div class="card-body">

            <div class="row mb-3">
                <div class="col-sm-4 text-muted fw-semibold">Product Name</div>
                <div class="col-sm-8 fw-bold">{{ product.name }}</div>
            </div>

            <div class="row mb-4">
                <div class="col-sm-4 text-muted fw-semibold">Price</div>
                <div class="col-sm-8">
                    <span class="badge bg-success fs-6">
                        â‚¹ {{ product.price }}
                    </span>
                </div>
            </div>

            <hr>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2">
                <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
                <a href="{% url 'product_update' product.id %}" class="btn btn-warning">
                    <i class="bi bi-pencil"></i> Edit
                </a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
